
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenitsu - Smart Complaint System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0d0d0d;
            color: #f3f4f6;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .thunder-gradient {
            background: linear-gradient(135deg, #facc15 0%, #eab308 50%, #854d0e 100%);
        }
        .thunder-glow {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.4);
        }
        .thunder-border {
            border: 1px solid rgba(234, 179, 8, 0.3);
        }
        .lightning-text {
            color: #facc15;
            text-shadow: 0 0 8px rgba(234, 179, 8, 0.8);
        }
        /* Zenitsu Pattern Overlay */
        .zenitsu-pattern {
            background-image: radial-gradient(#facc15 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.05;
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(234, 179, 8, 0.2);
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .animate-flicker {
            animation: flicker 0.2s infinite;
        }
    </style>
